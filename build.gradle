buildscript {
    repositories {
        gradlePluginPortal()
        jcenter()
    }
    dependencies {
        classpath 'com.github.johnrengelman:shadow:8.1.1'
        classpath 'org.vafer:jdeb:1.10'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'java-library'
    id 'checkstyle'
}

javafx {
    version = "17.0.1"
    modules = ['javafx.controls', 'javafx.media', 'javafx.base', 'javafx.graphics', 'javafx.fxml', 'javafx.swing', 'javafx.web']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'org.apache.pdfbox:pdfbox:2.0.24'
    implementation 'org.apache.pdfbox:pdfbox-tools:2.0.24'

}

application {
    // Define the main class for the application.
    mainClass = 'gui.App'
}

checkstyle {
     toolVersion = '10.0'
}
sourceSets {
    main {
        resources {
            srcDirs 'src/main/ressources'
        }
    }
}

tasks {
    run {
        standardInput = System.in
    }
}

task physic(type: JavaExec) {
    description = "Exécute l'application PhysicsApp"
    group = "custom"
    main = 'physics.AppPhysic'
    classpath = sourceSets.main.runtimeClasspath

    doFirst {
        jvmArgs = [
            '--module-path', classpath.asPath,
            '--add-modules', 'javafx.controls,javafx.media,javafx.base,javafx.graphics'
        ]
    }
}

task demoEnv(type: JavaExec) {
    description = "Exécute l'application de démonstration"
    group = "custom"
    main = 'physics.DemoEnvironment'
    classpath = sourceSets.main.runtimeClasspath

    doFirst {
        jvmArgs = [
            '--module-path', classpath.asPath,
            '--add-modules', 'javafx.controls,javafx.media,javafx.base,javafx.graphics'
        ]
    }
}
task Repair(type: JavaExec) {
    description = "Exécute Repair_software"
    group = "custom"
    main = 'repair_software.java'
    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath

    doFirst {
        jvmArgs = [
            '--module-path', classpath.asPath,
            '--add-modules', 'javafx.controls,javafx.media,javafx.base,javafx.graphics'
        ]
    }
}

compileJava.options.encoding = 'UTF-8'